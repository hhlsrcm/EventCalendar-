<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Event Calendar</title>
</head>

<body>
    <div class = 'container'>
        <div class="left">
            <header>
                <p class="current-date"></p>
                <div class="arrows">
                    <i class='bx bx-left-arrow-alt' ></i>
                    <i class='bx bx-right-arrow-alt'></i>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">
                </ul>
            </div>
        </div>
        <div class="right">
            <header>
                <p class="clicked-date"></p>
            </header>
            <div class="event-wrapper">
                <div class="event-list">
                    <ol class="events">
                    </ol>
                </div>
                <div class="event-form">
                    <form>
                        <input type="text" name="event-name" class="event-name" placeholder="event name">
                        <button type="submit" class="submit-event-btn">submit</button>
                    </form>
                </div>
                    <button class="add-event-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
